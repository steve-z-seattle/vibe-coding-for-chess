<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂõΩÈôÖË±°Ê£ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2.5rem;
        }

        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }

        .board-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .board-wrapper {
            position: relative;
            padding: 30px;
            background: linear-gradient(145deg, #2d3748, #1a202c);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .coordinates {
            position: absolute;
            font-size: 14px;
            font-weight: bold;
            color: #a0aec0;
        }

        .coord-file {
            bottom: 8px;
            display: flex;
            justify-content: space-around;
            width: 480px;
            left: 30px;
        }

        .coord-rank {
            left: 8px;
            display: flex;
            flex-direction: column-reverse;
            justify-content: space-around;
            height: 480px;
            top: 30px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 4px solid #4a5568;
            border-radius: 4px;
            overflow: hidden;
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        .square.light {
            background: linear-gradient(145deg, #f0d9b5, #e8cfa0);
        }

        .square.dark {
            background: linear-gradient(145deg, #b58863, #a07850);
        }

        .square:hover {
            filter: brightness(1.1);
        }

        .square.selected {
            background: linear-gradient(145deg, #7dd3fc, #38bdf8) !important;
            box-shadow: inset 0 0 15px rgba(56, 189, 248, 0.5);
        }

        .square.valid-move::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(34, 197, 94, 0.6);
            border-radius: 50%;
            pointer-events: none;
        }

        .square.valid-capture {
            background: linear-gradient(145deg, #fca5a5, #f87171) !important;
        }

        .square.last-move {
            box-shadow: inset 0 0 10px rgba(251, 191, 36, 0.6);
        }

        .square.check {
            animation: pulse-red 1s infinite;
        }

        @keyframes pulse-red {
            0%, 100% { box-shadow: inset 0 0 20px rgba(239, 68, 68, 0.8); }
            50% { box-shadow: inset 0 0 30px rgba(239, 68, 68, 1); }
        }

        .piece {
            width: 50px;
            height: 50px;
            user-select: none;
            cursor: grab;
            transition: transform 0.15s ease;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.4));
            z-index: 10;
        }

        .piece:active {
            cursor: grabbing;
            transform: scale(1.1);
        }

        .piece.white {
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3));
        }

        .piece.black {
            filter: drop-shadow(0 0 2px rgba(255,255,255,0.2));
        }

        .info-panel {
            background: linear-gradient(145deg, #2d3748, #1a202c);
            border-radius: 16px;
            padding: 25px;
            min-width: 280px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .status-box {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-title {
            font-size: 14px;
            color: #a0aec0;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-text {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .turn-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .turn-piece {
            width: 35px;
            height: 35px;
        }

        .captured-pieces {
            margin-bottom: 20px;
        }

        .captured-title {
            font-size: 12px;
            color: #a0aec0;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .captured-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            min-height: 40px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        .captured-piece {
            width: 28px;
            height: 28px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(145deg, #3b82f6, #2563eb);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(145deg, #60a5fa, #3b82f6);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(145deg, #4b5563, #374151);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(145deg, #6b7280, #4b5563);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(145deg, #ef4444, #dc2626);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(145deg, #f87171, #ef4444);
            transform: translateY(-2px);
        }

        .btn-ai {
            background: linear-gradient(145deg, #10b981, #059669);
            color: white;
        }

        .btn-ai:hover {
            background: linear-gradient(145deg, #34d399, #10b981);
            transform: translateY(-2px);
        }

        .move-history {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .move-history-title {
            font-size: 12px;
            color: #a0aec0;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .move-list {
            display: grid;
            grid-template-columns: auto 1fr 1fr;
            gap: 5px 15px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }

        .move-number {
            color: #6b7280;
        }

        .move-white, .move-black {
            color: #e5e7eb;
        }

        /* ÂçáÂèòÂØπËØùÊ°Ü */
        .promotion-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .promotion-modal.active {
            display: flex;
        }

        .promotion-dialog {
            background: linear-gradient(145deg, #2d3748, #1a202c);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
        }

        .promotion-title {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .promotion-options {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .promotion-piece {
            width: 55px;
            height: 55px;
            cursor: pointer;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .promotion-piece:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        /* Ê∏∏ÊàèÁªìÊùüÂØπËØùÊ°Ü */
        .game-over-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-modal.active {
            display: flex;
        }

        .game-over-dialog {
            background: linear-gradient(145deg, #2d3748, #1a202c);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
        }

        .game-over-title {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .game-over-message {
            font-size: 18px;
            color: #a0aec0;
            margin-bottom: 30px;
        }

        /* API Áä∂ÊÄÅÊåáÁ§∫Âô® */
        .api-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .api-status.connected {
            background: #10b981;
            color: white;
        }

        .api-status.disconnected {
            background: #ef4444;
            color: white;
        }

        /* Âä†ËΩΩÂä®Áîª */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px 40px;
            border-radius: 12px;
            display: none;
            z-index: 1001;
        }

        .loading.active {
            display: block;
        }

        .loading-text {
            color: white;
            font-size: 18px;
        }

        /* ÂìçÂ∫îÂºè */
        @media (max-width: 768px) {
            .board {
                grid-template-columns: repeat(8, 45px);
                grid-template-rows: repeat(8, 45px);
            }
            .square {
                width: 45px;
                height: 45px;
            }
            .piece {
                width: 38px;
                height: 38px;
            }
            .board-wrapper {
                padding: 25px;
            }
            .coord-file {
                width: 360px;
            }
            .coord-rank {
                height: 360px;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="api-status disconnected" id="apiStatus">API Êú™ËøûÊé•</div>
    <div class="loading" id="loading">
        <div class="loading-text">AI ÊÄùËÄÉ‰∏≠...</div>
    </div>

    <h1>‚ôî ÂõΩÈôÖË±°Ê£ã</h1>
    
    <div class="game-container">
        <div class="board-section">
            <div class="board-wrapper">
                <div class="coordinates coord-rank">
                    <span>1</span><span>2</span><span>3</span><span>4</span>
                    <span>5</span><span>6</span><span>7</span><span>8</span>
                </div>
                <div class="board" id="board"></div>
                <div class="coordinates coord-file">
                    <span>a</span><span>b</span><span>c</span><span>d</span>
                    <span>e</span><span>f</span><span>g</span><span>h</span>
                </div>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="status-box">
                <div class="status-title">Ê∏∏ÊàèÁä∂ÊÄÅ</div>
                <div class="status-text" id="status">ÁôΩÊñπÂõûÂêà</div>
                <div class="turn-indicator">
                    <span>ËΩÆÂà∞:</span>
                    <img class="turn-piece" id="turnPiece" src="pieces/w_king.svg" alt="turn indicator">
                </div>
            </div>
            
            <div class="captured-pieces">
                <div class="captured-title">ÁôΩÊñπÂêÉÊéâÁöÑÈªëÂ≠ê</div>
                <div class="captured-list" id="capturedByWhite"></div>
            </div>
            
            <div class="captured-pieces">
                <div class="captured-title">ÈªëÊñπÂêÉÊéâÁöÑÁôΩÂ≠ê</div>
                <div class="captured-list" id="capturedByBlack"></div>
            </div>
            
            <div class="move-history">
                <div class="move-history-title">Ëµ∞Ê£ãËÆ∞ÂΩï</div>
                <div class="move-list" id="moveList"></div>
            </div>
            
            <div class="buttons">
                <button class="btn-ai" onclick="requestAIMove()">ü§ñ AI Ëµ∞Ê£ã</button>
                <button class="btn-secondary" onclick="undoMove()">‚Ü© ÊÇîÊ£ã</button>
                <button class="btn-primary" onclick="resetGame()">üîÑ Êñ∞Ê∏∏Êàè</button>
                <button class="btn-danger" onclick="flipBoard()">üîÉ ÁøªËΩ¨Ê£ãÁõò</button>
            </div>
        </div>
    </div>

    <!-- ÂçáÂèòÂØπËØùÊ°Ü -->
    <div class="promotion-modal" id="promotionModal">
        <div class="promotion-dialog">
            <div class="promotion-title">ÈÄâÊã©ÂçáÂèòÊ£ãÂ≠ê</div>
            <div class="promotion-options" id="promotionOptions"></div>
        </div>
    </div>

    <!-- Ê∏∏ÊàèÁªìÊùüÂØπËØùÊ°Ü -->
    <div class="game-over-modal" id="gameOverModal">
        <div class="game-over-dialog">
            <div class="game-over-title" id="gameOverTitle">Ê∏∏ÊàèÁªìÊùü</div>
            <div class="game-over-message" id="gameOverMessage"></div>
            <button class="btn-primary" onclick="resetGame(); closeGameOverModal();">ÂÜçÊù•‰∏ÄÂ±Ä</button>
        </div>
    </div>

    <script>
        // API ÈÖçÁΩÆ
        const API_BASE_URL = 'http://localhost:8000/api';
        const GAME_ID = 'default';

        // Ê£ãÂ≠êSVGÊñá‰ª∂Ë∑ØÂæÑ
        const PIECES = {
            white: { king: 'pieces/w_king.svg', queen: 'pieces/w_queen.svg', rook: 'pieces/w_rook.svg', bishop: 'pieces/w_bishop.svg', knight: 'pieces/w_knight.svg', pawn: 'pieces/w_pawn.svg' },
            black: { king: 'pieces/b_king.svg', queen: 'pieces/b_queen.svg', rook: 'pieces/b_rook.svg', bishop: 'pieces/b_bishop.svg', knight: 'pieces/b_knight.svg', pawn: 'pieces/b_pawn.svg' }
        };

        // Ê∏∏ÊàèÁä∂ÊÄÅ
        let gameState = null;
        let selectedSquare = null;
        let validMoves = [];
        let isFlipped = false;
        let pendingPromotion = null;

        // ÂàùÂßãÂåñ
        async function init() {
            await loadGameState();
            renderBoard();
            updateStatus();
            updateCapturedPieces();
            updateMoveList();
            checkApiStatus();
        }

        // Ê£ÄÊü• API Áä∂ÊÄÅ
        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/`);
                if (response.ok) {
                    document.getElementById('apiStatus').textContent = 'API Â∑≤ËøûÊé•';
                    document.getElementById('apiStatus').classList.remove('disconnected');
                    document.getElementById('apiStatus').classList.add('connected');
                }
            } catch (error) {
                document.getElementById('apiStatus').textContent = 'API Êú™ËøûÊé•';
                document.getElementById('apiStatus').classList.remove('connected');
                document.getElementById('apiStatus').classList.add('disconnected');
            }
        }

        // Âä†ËΩΩÊ∏∏ÊàèÁä∂ÊÄÅ
        async function loadGameState() {
            try {
                const response = await fetch(`${API_BASE_URL}/game/${GAME_ID}/state`);
                if (response.ok) {
                    gameState = await response.json();
                }
            } catch (error) {
                console.error('Failed to load game state:', error);
                showError('Êó†Ê≥ïËøûÊé•Âà∞ÊúçÂä°Âô®ÔºåËØ∑Á°Æ‰øùÂêéÁ´ØÂ∑≤ÂêØÂä®');
            }
        }

        // Ê∏≤ÊüìÊ£ãÁõò
        function renderBoard() {
            if (!gameState) return;
            
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const displayRow = isFlipped ? 7 - row : row;
                    const displayCol = isFlipped ? 7 - col : col;
                    const piece = gameState.board[displayRow][displayCol];
                    
                    const square = document.createElement('div');
                    square.className = 'square ' + ((row + col) % 2 === 0 ? 'light' : 'dark');
                    square.dataset.row = displayRow;
                    square.dataset.col = displayCol;
                    
                    // È´ò‰∫ÆÈÄâ‰∏≠ÁöÑÊ†ºÂ≠ê
                    if (selectedSquare && selectedSquare.row === displayRow && selectedSquare.col === displayCol) {
                        square.classList.add('selected');
                    }
                    
                    // È´ò‰∫ÆÊúâÊïàÁßªÂä®
                    if (validMoves.some(m => m.row === displayRow && m.col === displayCol)) {
                        if (piece) {
                            square.classList.add('valid-capture');
                        } else {
                            square.classList.add('valid-move');
                        }
                    }
                    
                    // È´ò‰∫Æ‰∏ä‰∏ÄÊ≠•
                    if (gameState.last_move) {
                        if ((gameState.last_move.from.row === displayRow && gameState.last_move.from.col === displayCol) ||
                            (gameState.last_move.to.row === displayRow && gameState.last_move.to.col === displayCol)) {
                            square.classList.add('last-move');
                        }
                    }
                    
                    // È´ò‰∫ÆË¢´Â∞ÜÂÜõÁöÑÁéã
                    if (piece && piece.type === 'king') {
                        if (gameState.in_check && piece.color === gameState.current_player) {
                            square.classList.add('check');
                        }
                    }
                    
                    // Ê∏≤ÊüìÊ£ãÂ≠ê
                    if (piece) {
                        const pieceEl = document.createElement('img');
                        pieceEl.className = 'piece ' + piece.color;
                        pieceEl.src = PIECES[piece.color][piece.type];
                        pieceEl.alt = piece.type;
                        pieceEl.draggable = false;
                        square.appendChild(pieceEl);
                    }
                    
                    square.addEventListener('click', () => handleSquareClick(displayRow, displayCol));
                    boardEl.appendChild(square);
                }
            }
        }

        // Â§ÑÁêÜÊ†ºÂ≠êÁÇπÂáª
        async function handleSquareClick(row, col) {
            if (pendingPromotion) return;
            if (!gameState || gameState.game_over) return;
            
            const piece = gameState.board[row][col];
            
            // Â¶ÇÊûúÁÇπÂáª‰∫ÜÊúâÊïàÁßªÂä®‰ΩçÁΩÆ
            if (selectedSquare && validMoves.some(m => m.row === row && m.col === col)) {
                const movingPiece = gameState.board[selectedSquare.row][selectedSquare.col];
                
                // Ê£ÄÊü•ÊòØÂê¶ÊòØÂÖµÂçáÂèò
                if (movingPiece.type === 'pawn' && (row === 0 || row === 7)) {
                    pendingPromotion = { from: selectedSquare, to: { row, col } };
                    showPromotionDialog();
                    return;
                }
                
                await makeMove(selectedSquare.row, selectedSquare.col, row, col);
                return;
            }
            
            // Â¶ÇÊûúÁÇπÂáª‰∫ÜËá™Â∑±ÁöÑÊ£ãÂ≠êÔºåÈÄâ‰∏≠ÂÆÉ
            if (piece && piece.color === gameState.current_player) {
                selectedSquare = { row, col };
                await loadValidMoves(row, col);
                renderBoard();
                return;
            }
            
            // ÂèñÊ∂àÈÄâÊã©
            selectedSquare = null;
            validMoves = [];
            renderBoard();
        }

        // Âä†ËΩΩÊúâÊïàÁßªÂä®
        async function loadValidMoves(row, col) {
            try {
                const response = await fetch(`${API_BASE_URL}/game/${GAME_ID}/valid-moves?row=${row}&col=${col}`);
                if (response.ok) {
                    const data = await response.json();
                    validMoves = data.moves;
                }
            } catch (error) {
                console.error('Failed to load valid moves:', error);
            }
        }

        // ÊâßË°åÁßªÂä®
        async function makeMove(fromRow, fromCol, toRow, toCol, promotionPiece = null) {
            try {
                const moveData = {
                    from_row: fromRow,
                    from_col: fromCol,
                    to_row: toRow,
                    to_col: toCol,
                    promotion_piece: promotionPiece
                };
                
                const response = await fetch(`${API_BASE_URL}/game/${GAME_ID}/move`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(moveData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    gameState = result.game_state;
                    selectedSquare = null;
                    validMoves = [];
                    renderBoard();
                    updateStatus();
                    updateCapturedPieces();
                    updateMoveList();
                    checkGameEnd();
                } else {
                    showError(result.message);
                }
            } catch (error) {
                console.error('Failed to make move:', error);
                showError('ÁßªÂä®Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
            }
        }

        // ÊòæÁ§∫ÂçáÂèòÂØπËØùÊ°Ü
        function showPromotionDialog() {
            const modal = document.getElementById('promotionModal');
            const options = document.getElementById('promotionOptions');
            options.innerHTML = '';
            
            const pieces = ['queen', 'rook', 'bishop', 'knight'];
            pieces.forEach(type => {
                const pieceEl = document.createElement('img');
                pieceEl.className = 'promotion-piece';
                pieceEl.src = PIECES[gameState.current_player][type];
                pieceEl.alt = type;
                pieceEl.onclick = () => {
                    completePromotion(type);
                };
                options.appendChild(pieceEl);
            });
            
            modal.classList.add('active');
        }

        // ÂÆåÊàêÂçáÂèò
        async function completePromotion(pieceType) {
            document.getElementById('promotionModal').classList.remove('active');
            if (pendingPromotion) {
                await makeMove(pendingPromotion.from.row, pendingPromotion.from.col,
                              pendingPromotion.to.row, pendingPromotion.to.col, pieceType);
                pendingPromotion = null;
            }
        }

        // ËØ∑Ê±Ç AI Ëµ∞Ê£ã
        async function requestAIMove() {
            if (!gameState || gameState.game_over) return;
            
            document.getElementById('loading').classList.add('active');
            
            try {
                const response = await fetch(`${API_BASE_URL}/game/${GAME_ID}/ai-move`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.game_state) {
                    gameState = result.game_state;
                    renderBoard();
                    updateStatus();
                    updateCapturedPieces();
                    updateMoveList();
                    checkGameEnd();
                } else {
                    showError(result.message);
                }
            } catch (error) {
                console.error('AI move failed:', error);
                showError('AI Ëµ∞Ê£ãÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        // Êõ¥Êñ∞Áä∂ÊÄÅ
        function updateStatus() {
            if (!gameState) return;
            
            const statusEl = document.getElementById('status');
            const turnPieceEl = document.getElementById('turnPiece');
            
            if (gameState.in_check) {
                statusEl.textContent = (gameState.current_player === 'white' ? 'ÁôΩÊñπ' : 'ÈªëÊñπ') + 'Ë¢´Â∞ÜÂÜõÔºÅ';
                statusEl.style.color = '#ef4444';
            } else {
                statusEl.textContent = (gameState.current_player === 'white' ? 'ÁôΩÊñπ' : 'ÈªëÊñπ') + 'ÂõûÂêà';
                statusEl.style.color = '#fff';
            }
            
            turnPieceEl.src = PIECES[gameState.current_player].king;
            turnPieceEl.alt = gameState.current_player + ' king';
        }

        // Êõ¥Êñ∞ÂêÉÂ≠êÊòæÁ§∫
        function updateCapturedPieces() {
            if (!gameState) return;
            
            const whiteEl = document.getElementById('capturedByWhite');
            const blackEl = document.getElementById('capturedByBlack');
            
            whiteEl.innerHTML = gameState.captured_by_white.map(p => 
                `<img class="captured-piece" src="${PIECES.black[p.type]}" alt="${p.type}">`
            ).join('');
            
            blackEl.innerHTML = gameState.captured_by_black.map(p => 
                `<img class="captured-piece" src="${PIECES.white[p.type]}" alt="${p.type}">`
            ).join('');
        }

        // ÁîüÊàê‰ª£Êï∞ËÆ∞Ë∞±
        function getMoveNotation(piece, from, to, captured, promotion) {
            let notation = '';
            
            if (piece.type !== 'pawn') {
                notation += piece.type.charAt(0).toUpperCase();
            }
            
            if (piece.type === 'pawn' && captured) {
                notation += String.fromCharCode(97 + from.col);
            }
            
            if (captured) {
                notation += 'x';
            }
            
            notation += String.fromCharCode(97 + to.col);
            notation += (8 - to.row);
            
            if (promotion) {
                notation += '=' + promotion.charAt(0).toUpperCase();
            }
            
            return notation;
        }

        // Êõ¥Êñ∞Ëµ∞Ê£ãËÆ∞ÂΩï
        function updateMoveList() {
            if (!gameState) return;
            
            const moveListEl = document.getElementById('moveList');
            moveListEl.innerHTML = '';
            
            for (let i = 0; i < gameState.move_history.length; i += 2) {
                const moveNum = document.createElement('span');
                moveNum.className = 'move-number';
                moveNum.textContent = Math.floor(i / 2) + 1 + '.';
                moveListEl.appendChild(moveNum);
                
                // ÁôΩÊñπÁßªÂä®
                const whiteMove = document.createElement('span');
                whiteMove.className = 'move-white';
                // ÁÆÄÂåñÊòæÁ§∫ÔºåÂÆûÈôÖÂ∫îËØ•Â≠òÂÇ®ËÆ∞Ë∞±
                const whiteMoveData = gameState.move_history[i];
                whiteMove.textContent = `${whiteMoveData.piece.type} ${String.fromCharCode(97 + whiteMoveData.from.col)}${8 - whiteMoveData.from.row}-${String.fromCharCode(97 + whiteMoveData.to.col)}${8 - whiteMoveData.to.row}`;
                moveListEl.appendChild(whiteMove);
                
                // ÈªëÊñπÁßªÂä®
                if (gameState.move_history[i + 1]) {
                    const blackMove = document.createElement('span');
                    blackMove.className = 'move-black';
                    const blackMoveData = gameState.move_history[i + 1];
                    blackMove.textContent = `${blackMoveData.piece.type} ${String.fromCharCode(97 + blackMoveData.from.col)}${8 - blackMoveData.from.row}-${String.fromCharCode(97 + blackMoveData.to.col)}${8 - blackMoveData.to.row}`;
                    moveListEl.appendChild(blackMove);
                }
            }
            
            moveListEl.parentElement.scrollTop = moveListEl.parentElement.scrollHeight;
        }

        // Ê£ÄÊü•Ê∏∏ÊàèÁªìÊùü
        function checkGameEnd() {
            if (!gameState || !gameState.game_over) return;
            
            if (gameState.winner) {
                const winner = gameState.winner === 'white' ? 'ÁôΩÊñπ' : 'ÈªëÊñπ';
                showGameOver(`${winner}Ëé∑ËÉúÔºÅ`, `ÊÅ≠Âñú${winner}ÈÄöËøáÂ∞ÜÊùÄËµ¢Âæó‰∫ÜÊØîËµõÔºÅ`);
            } else if (gameState.draw_reason) {
                let reason = 'ÂíåÊ£ã';
                if (gameState.draw_reason === 'stalemate') reason = 'ÈÄºÂíå';
                else if (gameState.draw_reason === 'insufficient_material') reason = 'ÊùêÊñô‰∏çË∂≥';
                showGameOver('ÂíåÊ£ã', reason + ' - ÂèåÊñπÈÉΩÊó†Ê≥ïÂ∞ÜÊ≠ªÂØπÊñπ');
            }
        }

        // ÊòæÁ§∫Ê∏∏ÊàèÁªìÊùü
        function showGameOver(title, message) {
            document.getElementById('gameOverTitle').textContent = title;
            document.getElementById('gameOverMessage').textContent = message;
            document.getElementById('gameOverModal').classList.add('active');
        }

        // ÂÖ≥Èó≠Ê∏∏ÊàèÁªìÊùüÂØπËØùÊ°Ü
        function closeGameOverModal() {
            document.getElementById('gameOverModal').classList.remove('active');
        }

        // ÊÇîÊ£ã
        async function undoMove() {
            try {
                const response = await fetch(`${API_BASE_URL}/game/${GAME_ID}/undo`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    gameState = await response.json();
                    selectedSquare = null;
                    validMoves = [];
                    renderBoard();
                    updateStatus();
                    updateCapturedPieces();
                    updateMoveList();
                }
            } catch (error) {
                console.error('Undo failed:', error);
                showError('ÊÇîÊ£ãÂ§±Ë¥•');
            }
        }

        // Êñ∞Ê∏∏Êàè
        async function resetGame() {
            try {
                const response = await fetch(`${API_BASE_URL}/game/${GAME_ID}/reset`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    gameState = await response.json();
                    selectedSquare = null;
                    validMoves = [];
                    renderBoard();
                    updateStatus();
                    updateCapturedPieces();
                    updateMoveList();
                }
            } catch (error) {
                console.error('Reset failed:', error);
                showError('ÈáçÁΩÆÊ∏∏ÊàèÂ§±Ë¥•');
            }
        }

        // ÁøªËΩ¨Ê£ãÁõò
        function flipBoard() {
            isFlipped = !isFlipped;
            renderBoard();
        }

        // ÊòæÁ§∫ÈîôËØØ
        function showError(message) {
            alert(message);
        }

        // ÂàùÂßãÂåñ
        init();
    </script>
