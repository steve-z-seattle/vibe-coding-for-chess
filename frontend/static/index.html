        const API_BASE_URL = 'http://localhost:8888/api';
        const GAME_ID = 'default';

        // éŸ³æ•ˆé…ç½®
        let soundEnabled = true;
        let soundsLoaded = false;
        
        // é¢„åŠ è½½éŸ³é¢‘æ–‡ä»¶
        const sounds = {
            move: new Audio('sounds/move.mp3'),
            capture: new Audio('sounds/capture.mp3'),
            check: new Audio('sounds/check.mp3'),
            gameover: new Audio('sounds/gameover.mp3')
        };
        
        // è®¾ç½®éŸ³é‡
        Object.values(sounds).forEach(sound => {
            sound.volume = 0.5;
        });

        // æ’­æ”¾ç§»åŠ¨éŸ³æ•ˆ
        function playMoveSound() {
            if (!soundEnabled) return;
            try {
                sounds.move.currentTime = 0;
                sounds.move.play().catch(e => console.log('Sound play failed:', e));
            } catch (e) {
                console.log('Sound play failed:', e);
            }
        }

        // æ’­æ”¾åƒå­éŸ³æ•ˆ
        function playCaptureSound() {
            if (!soundEnabled) return;
            try {
                sounds.capture.currentTime = 0;
                sounds.capture.play().catch(e => console.log('Sound play failed:', e));
            } catch (e) {
                console.log('Sound play failed:', e);
            }
        }

        // æ’­æ”¾å°†å†›éŸ³æ•ˆ
        function playCheckSound() {
            if (!soundEnabled) return;
            try {
                sounds.check.currentTime = 0;
                sounds.check.play().catch(e => console.log('Sound play failed:', e));
            } catch (e) {
                console.log('Sound play failed:', e);
            }
        }
        
        // æ’­æ”¾æ¸¸æˆç»“æŸéŸ³æ•ˆ
        function playGameOverSound() {
            if (!soundEnabled) return;
            try {
                sounds.gameover.currentTime = 0;
                sounds.gameover.play().catch(e => console.log('Sound play failed:', e));
            } catch (e) {
                console.log('Sound play failed:', e);
            }
        }

        // åˆ‡æ¢éŸ³æ•ˆå¼€å…³
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('soundToggle');
            if (soundEnabled) {
                btn.textContent = 'ğŸ”Š éŸ³æ•ˆ';
                btn.classList.remove('muted');
            } else {
                btn.textContent = 'ğŸ”‡ é™éŸ³';
                btn.classList.add('muted');
            }
        }

        // æ£‹å­SVGæ–‡ä»¶è·¯å¾„
        const PIECES = {
            white: { king: 'pieces/w_king.svg', queen: 'pieces/w_queen.svg', rook: 'pieces/w_rook.svg', bishop: 'pieces/w_bishop.svg', knight: 'pieces/w_knight.svg', pawn: 'pieces/w_pawn.svg' },
            black: { king: 'pieces/b_king.svg', queen: 'pieces/b_queen.svg', rook: 'pieces/b_rook.svg', bishop: 'pieces/b_bishop.svg', knight: 'pieces/b_knight.svg', pawn: 'pieces/b_pawn.svg' }
        };

        // æ¸¸æˆçŠ¶æ€
        let gameState = null;
        let selectedSquare = null;
        let validMoves = [];
        let isFlipped = false;
        let pendingPromotion = null;
        
        // æ¸¸æˆé…ç½®
        let gameConfig = {
            mode: 'pvp',  // 'pvp' æˆ– 'pve'
            playerColor: 'white',  // ç©å®¶é¢œè‰²ï¼ˆäººæœºæ¨¡å¼ä¸‹ï¼‰
            aiDifficulty: 2  // AI éš¾åº¦ç­‰çº§
        };
        
        // AI æ€è€ƒçŠ¶æ€æ ‡å¿—
        let isAIThinking = false;

        // åˆå§‹åŒ–
        async function init() {
            await checkApiStatus();
            // ç­‰å¾…ç”¨æˆ·é€‰æ‹©æ¸¸æˆæ¨¡å¼
        }

        // æ£€æŸ¥ API çŠ¶æ€
        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/`);
                if (response.ok) {
                    document.getElementById('apiStatus').textContent = 'API å·²è¿æ¥';
                    document.getElementById('apiStatus').classList.remove('disconnected');
                    document.getElementById('apiStatus').classList.add('connected');
                }
            } catch (error) {
                document.getElementById('apiStatus').textContent = 'API æœªè¿æ¥';
                document.getElementById('apiStatus').classList.remove('connected');
                document.getElementById('apiStatus').classList.add('disconnected');
            }
        }

        // é€‰æ‹©æ¸¸æˆæ¨¡å¼
        function selectGameMode(mode) {
            gameConfig.mode = mode;
            document.getElementById('modePvp').checked = (mode === 'pvp');
            document.getElementById('modePve').checked = (mode === 'pve');
            
            const aiSettings = document.getElementById('aiSettings');
            if (mode === 'pve') {
                aiSettings.style.display = 'block';
            } else {
                aiSettings.style.display = 'none';
            }
        }

        // é€‰æ‹©ç©å®¶é¢œè‰²
        function selectPlayerColor(color) {
            gameConfig.playerColor = color;
            document.getElementById('colorWhite').classList.toggle('selected', color === 'white');
            document.getElementById('colorBlack').classList.toggle('selected', color === 'black');
        }

        // é€‰æ‹© AI éš¾åº¦
        function selectDifficulty(level) {
            gameConfig.aiDifficulty = level;
            document.getElementById('diffEasy').classList.toggle('selected', level === 2);
            document.getElementById('diffMedium').classList.toggle('selected', level === 3);
            document.getElementById('diffHard').classList.toggle('selected', level === 4);
        }

        // æ˜¾ç¤ºæ¸¸æˆæ¨¡å¼å¯¹è¯æ¡†
        function showGameModeModal() {
            document.getElementById('gameModeModal').classList.add('active');
        }

        // å¼€å§‹æ¸¸æˆ
        async function startGame() {
            // è®¾ç½® AI éš¾åº¦
            if (gameConfig.mode === 'pve') {
                try {
                    await fetch(`${API_BASE_URL}/game/${GAME_ID}/ai-config`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ depth: gameConfig.aiDifficulty })
                    });
                } catch (error) {
                    console.log('AI config endpoint not available, using default');
                }
            }
            
            // éšè—æ¨¡å¼é€‰æ‹©å¯¹è¯æ¡†
            document.getElementById('gameModeModal').classList.remove('active');
            
            // æ˜¾ç¤ºæ¸¸æˆæ¨¡å¼ä¿¡æ¯
            const modeInfo = document.getElementById('gameModeInfo');
            const modeLabel = document.getElementById('gameModeLabel');
            const aiMoveBtn = document.getElementById('aiMoveBtn');
            
            modeInfo.style.display = 'block';
            
            if (gameConfig.mode === 'pvp') {
                modeLabel.textContent = 'ğŸ‘¥ äººäººå¯¹æˆ˜';
                aiMoveBtn.style.display = 'none';
            } else {
                const colorText = gameConfig.playerColor === 'white' ? 'ç™½æ–¹' : 'é»‘æ–¹';
                const diffText = gameConfig.aiDifficulty === 2 ? 'ç®€å•' : (gameConfig.aiDifficulty === 3 ? 'ä¸­ç­‰' : 'å›°éš¾');
                modeLabel.textContent = `ğŸ¤– äººæœºå¯¹æˆ˜ | ä½ æ˜¯${colorText} | ${diffText}`;
                aiMoveBtn.style.display = 'none';  // è‡ªåŠ¨èµ°æ£‹ï¼Œä¸éœ€è¦æŒ‰é’®
                
                // å¦‚æœç©å®¶é€‰æ‹©é»‘æ–¹ï¼ŒAIï¼ˆç™½æ–¹ï¼‰å…ˆèµ°
                if (gameConfig.playerColor === 'black') {
                    isFlipped = true;  // ç¿»è½¬æ£‹ç›˜ï¼Œè®©ç©å®¶çš„é¢œè‰²åœ¨ä¸‹æ–¹
                }
            }
            
            // é‡ç½®æ¸¸æˆ
            await resetGame();
            
            // å¦‚æœæ˜¯äººæœºæ¨¡å¼ä¸”ç©å®¶æ‰§é»‘ï¼ŒAI å…ˆèµ°
            if (gameConfig.mode === 'pve' && gameConfig.playerColor === 'black') {
                setTimeout(() => requestAIMove(), 500);
            }
        }

        // åŠ è½½æ¸¸æˆçŠ¶æ€
        async function loadGameState() {
            try {
                const response = await fetch(`${API_BASE_URL}/game/${GAME_ID}/state`);
                if (response.ok) {
                    gameState = await response.json();
                }
            } catch (error) {
                console.error('Failed to load game state:', error);
                showError('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·ç¡®ä¿åç«¯å·²å¯åŠ¨');
            }
        }

        // æ¸²æŸ“æ£‹ç›˜
        function renderBoard() {
            if (!gameState) return;
            
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const displayRow = isFlipped ? 7 - row : row;
                    const displayCol = isFlipped ? 7 - col : col;
                    const piece = gameState.board[displayRow][displayCol];
                    
                    const square = document.createElement('div');
                    square.className = 'square ' + ((row + col) % 2 === 0 ? 'light' : 'dark');
                    square.dataset.row = displayRow;
                    square.dataset.col = displayCol;
                    
                    // é«˜äº®é€‰ä¸­çš„æ ¼å­
                    if (selectedSquare && selectedSquare.row === displayRow && selectedSquare.col === displayCol) {
                        square.classList.add('selected');
                    }
                    
                    // é«˜äº®æœ‰æ•ˆç§»åŠ¨
                    if (validMoves.some(m => m.row === displayRow && m.col === displayCol)) {
                        if (piece) {
                            square.classList.add('valid-capture');
                        } else {
                            square.classList.add('valid-move');
                        }
                    }
                    
                    // é«˜äº®ä¸Šä¸€æ­¥
                    if (gameState.last_move) {
                        if ((gameState.last_move.from.row === displayRow && gameState.last_move.from.col === displayCol) ||
                            (gameState.last_move.to.row === displayRow && gameState.last_move.to.col === displayCol)) {
                            square.classList.add('last-move');
                        }
                    }
                    
                    // é«˜äº®è¢«å°†å†›çš„ç‹
                    if (piece && piece.type === 'king') {
                        if (gameState.in_check && piece.color === gameState.current_player) {
                            square.classList.add('check');
                        }
                    }
                    
                    // æ¸²æŸ“æ£‹å­
                    if (piece) {
                        const pieceEl = document.createElement('img');
                        pieceEl.className = 'piece ' + piece.color;
                        pieceEl.src = PIECES[piece.color][piece.type];
                        pieceEl.alt = piece.type;
                        pieceEl.draggable = false;
                        square.appendChild(pieceEl);
                    }
                    
                    square.addEventListener('click', () => handleSquareClick(displayRow, displayCol));
                    boardEl.appendChild(square);
                }
            }
        }

        // å¤„ç†æ ¼å­ç‚¹å‡»
        async function handleSquareClick(row, col) {
            if (pendingPromotion) return;
            if (!gameState || gameState.game_over) return;
            
            // äººæœºæ¨¡å¼ä¸‹ï¼Œæ£€æŸ¥æ˜¯å¦æ˜¯ç©å®¶å›åˆ
            if (gameConfig.mode === 'pve' && gameState.current_player !== gameConfig.playerColor) {
                return;  // ä¸æ˜¯ç©å®¶å›åˆï¼Œå¿½ç•¥ç‚¹å‡»
            }
            
            const piece = gameState.board[row][col];
            
            // å¦‚æœç‚¹å‡»äº†æœ‰æ•ˆç§»åŠ¨ä½ç½®
            if (selectedSquare && validMoves.some(m => m.row === row && m.col === col)) {
                const movingPiece = gameState.board[selectedSquare.row][selectedSquare.col];
                
                // æ£€æŸ¥æ˜¯å¦æ˜¯å…µå‡å˜
                if (movingPiece.type === 'pawn' && (row === 0 || row === 7)) {
                    pendingPromotion = { from: selectedSquare, to: { row, col } };
                    showPromotionDialog();
                    return;
                }
                
                await makeMove(selectedSquare.row, selectedSquare.col, row, col);
                return;
            }
            
            // å¦‚æœç‚¹å‡»äº†è‡ªå·±çš„æ£‹å­ï¼Œé€‰ä¸­å®ƒ
            if (piece && piece.color === gameState.current_player) {
                selectedSquare = { row, col };
                await loadValidMoves(row, col);
                renderBoard();
                return;
            }
            
            // å–æ¶ˆé€‰æ‹©
            selectedSquare = null;
            validMoves = [];
            renderBoard();
        }

        // åŠ è½½æœ‰æ•ˆç§»åŠ¨
        async function loadValidMoves(row, col) {
            try {
                const response = await fetch(`${API_BASE_URL}/game/${GAME_ID}/valid-moves?row=${row}&col=${col}`);
                if (response.ok) {
                    const data = await response.json();
                    validMoves = data.moves;
                }
            } catch (error) {
                console.error('Failed to load valid moves:', error);
            }
        }

        // æ‰§è¡Œç§»åŠ¨
        async function makeMove(fromRow, fromCol, toRow, toCol, promotionPiece = null) {
            try {
                const moveData = {
                    from_row: fromRow,
                    from_col: fromCol,
                    to_row: toRow,
                    to_col: toCol,
                    promotion_piece: promotionPiece
                };
                
                const response = await fetch(`${API_BASE_URL}/game/${GAME_ID}/move`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(moveData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const prevGameState = gameState;
                    gameState = result.game_state;
                    
                    // æ’­æ”¾éŸ³æ•ˆ
                    // æ£€æŸ¥æ˜¯å¦åƒå­ï¼ˆé€šè¿‡æ¯”è¾ƒ captured åˆ—è¡¨é•¿åº¦ï¼‰
                    const hadCapture = gameState.captured_by_white.length > (prevGameState?.captured_by_white?.length || 0) ||
                                      gameState.captured_by_black.length > (prevGameState?.captured_by_black?.length || 0);
                    
                    if (hadCapture) {
                        playCaptureSound();
                    } else if (gameState.in_check) {
                        playCheckSound();
                    } else {
                        playMoveSound();
                    }
                    
                    selectedSquare = null;
                    validMoves = [];
                    renderBoard();
                    updateStatus();
                    updateCapturedPieces();
                    updateMoveList();
                    checkGameEnd();
                    
                    // äººæœºæ¨¡å¼ä¸‹ï¼Œç©å®¶èµ°å®Œåè‡ªåŠ¨è§¦å‘ AI èµ°æ£‹
                    if (gameConfig.mode === 'pve' && 
                        !gameState.game_over && 
                        !isAIThinking &&
                        gameState.current_player !== gameConfig.playerColor) {
                        setTimeout(() => requestAIMove(), 500);
                    }
                } else {
                    showError(result.message);
                }
            } catch (error) {
                console.error('Failed to make move:', error);
                showError('ç§»åŠ¨å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        // æ˜¾ç¤ºå‡å˜å¯¹è¯æ¡†
        function showPromotionDialog() {
            const modal = document.getElementById('promotionModal');
            const options = document.getElementById('promotionOptions');
            options.innerHTML = '';
            
            const pieces = ['queen', 'rook', 'bishop', 'knight'];
            pieces.forEach(type => {
                const pieceEl = document.createElement('img');
                pieceEl.className = 'promotion-piece';
                pieceEl.src = PIECES[gameState.current_player][type];
                pieceEl.alt = type;
                pieceEl.onclick = () => {
                    completePromotion(type);
                };
                options.appendChild(pieceEl);
            });
            
            modal.classList.add('active');
        }

        // å®Œæˆå‡å˜
        async function completePromotion(pieceType) {
            document.getElementById('promotionModal').classList.remove('active');
            if (pendingPromotion) {
                await makeMove(pendingPromotion.from.row, pendingPromotion.from.col,
                              pendingPromotion.to.row, pendingPromotion.to.col, pieceType);
                pendingPromotion = null;
            }
        }

        // è¯·æ±‚ AI èµ°æ£‹
        async function requestAIMove() {
            if (!gameState || gameState.game_over || isAIThinking) return;
            
            isAIThinking = true;
            document.getElementById('loading').classList.add('active');
            
            try {
                const response = await fetch(`${API_BASE_URL}/game/${GAME_ID}/ai-move`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.game_state) {
                    const prevGameState = gameState;
                    gameState = result.game_state;
                    
                    // æ’­æ”¾éŸ³æ•ˆ
                    // æ£€æŸ¥æ˜¯å¦åƒå­
                    const hadCapture = gameState.captured_by_white.length > (prevGameState?.captured_by_white?.length || 0) ||
                                      gameState.captured_by_black.length > (prevGameState?.captured_by_black?.length || 0);
                    
                    if (hadCapture) {
                        playCaptureSound();
                    } else if (gameState.in_check) {
                        playCheckSound();
                    } else {
                        playMoveSound();
                    }
                    
                    renderBoard();
                    updateStatus();
                    updateCapturedPieces();
                    updateMoveList();
                    checkGameEnd();
                } else if (result.message && result.message.includes("retry")) {
                    // æ¸¸æˆçŠ¶æ€è¢«å…¶ä»–è¯·æ±‚æ”¹å˜ï¼Œç¨ç­‰ååˆ·æ–°çŠ¶æ€
                    console.log("Game state changed, refreshing...");
                    setTimeout(async () => {
                        await loadGameState();
                        renderBoard();
                        updateStatus();
                    }, 500);
                } else {
                    showError(result.message);
                }
            } catch (error) {
                console.error('AI move failed:', error);
                showError('AI èµ°æ£‹å¤±è´¥ï¼Œè¯·é‡è¯•');
            } finally {
                isAIThinking = false;
                document.getElementById('loading').classList.remove('active');
            }
        }

        // æ›´æ–°çŠ¶æ€
        function updateStatus() {
            if (!gameState) return;
            
            const statusEl = document.getElementById('status');
            const turnPieceEl = document.getElementById('turnPiece');
            
            if (gameState.in_check) {
                statusEl.textContent = (gameState.current_player === 'white' ? 'ç™½æ–¹' : 'é»‘æ–¹') + 'è¢«å°†å†›ï¼';
                statusEl.style.color = '#ef4444';
            } else {
                statusEl.textContent = (gameState.current_player === 'white' ? 'ç™½æ–¹' : 'é»‘æ–¹') + 'å›åˆ';
                statusEl.style.color = '#fff';
            }
            
            turnPieceEl.src = PIECES[gameState.current_player].king;
            turnPieceEl.alt = gameState.current_player + ' king';
        }

        // æ›´æ–°åƒå­æ˜¾ç¤º
        function updateCapturedPieces() {
            if (!gameState) return;
            
            const whiteEl = document.getElementById('capturedByWhite');
            const blackEl = document.getElementById('capturedByBlack');
            
            whiteEl.innerHTML = gameState.captured_by_white.map(p => 
                `<img class="captured-piece" src="${PIECES.black[p.type]}" alt="${p.type}">`
            ).join('');
            
            blackEl.innerHTML = gameState.captured_by_black.map(p => 
                `<img class="captured-piece" src="${PIECES.white[p.type]}" alt="${p.type}">`
            ).join('');
        }

        // æ›´æ–°èµ°æ£‹è®°å½•
        function updateMoveList() {
            if (!gameState) return;
            
            const moveListEl = document.getElementById('moveList');
            moveListEl.innerHTML = '';
            
            for (let i = 0; i < gameState.move_history.length; i += 2) {
                const moveNum = document.createElement('span');
                moveNum.className = 'move-number';
                moveNum.textContent = Math.floor(i / 2) + 1 + '.';
                moveListEl.appendChild(moveNum);
                
                // ç™½æ–¹ç§»åŠ¨
                const whiteMove = document.createElement('span');
                whiteMove.className = 'move-white';
                const whiteMoveData = gameState.move_history[i];
                whiteMove.textContent = `${whiteMoveData.piece.type} ${String.fromCharCode(97 + whiteMoveData.from.col)}${8 - whiteMoveData.from.row}-${String.fromCharCode(97 + whiteMoveData.to.col)}${8 - whiteMoveData.to.row}`;
                moveListEl.appendChild(whiteMove);
                
                // é»‘æ–¹ç§»åŠ¨
                if (gameState.move_history[i + 1]) {
                    const blackMove = document.createElement('span');
                    blackMove.className = 'move-black';
                    const blackMoveData = gameState.move_history[i + 1];
                    blackMove.textContent = `${blackMoveData.piece.type} ${String.fromCharCode(97 + blackMoveData.from.col)}${8 - blackMoveData.from.row}-${String.fromCharCode(97 + blackMoveData.to.col)}${8 - blackMoveData.to.row}`;
                    moveListEl.appendChild(blackMove);
                }
            }
            
            moveListEl.parentElement.scrollTop = moveListEl.parentElement.scrollHeight;
        }

        // æ£€æŸ¥æ¸¸æˆç»“æŸ
        function checkGameEnd() {
            if (!gameState || !gameState.game_over) return;
            
            // æ’­æ”¾æ¸¸æˆç»“æŸéŸ³æ•ˆ
            playGameOverSound();
            
            if (gameState.winner) {
                const winner = gameState.winner === 'white' ? 'ç™½æ–¹' : 'é»‘æ–¹';
                showGameOver(`${winner}è·èƒœï¼`, `æ­å–œ${winner}é€šè¿‡å°†æ€èµ¢å¾—äº†æ¯”èµ›ï¼`);
            } else if (gameState.draw_reason) {
                let reason = 'å’Œæ£‹';
                if (gameState.draw_reason === 'stalemate') reason = 'é€¼å’Œ';
                else if (gameState.draw_reason === 'insufficient_material') reason = 'ææ–™ä¸è¶³';
                showGameOver('å’Œæ£‹', reason + ' - åŒæ–¹éƒ½æ— æ³•å°†æ­»å¯¹æ–¹');
            }
        }

        // æ˜¾ç¤ºæ¸¸æˆç»“æŸ
        function showGameOver(title, message) {
            document.getElementById('gameOverTitle').textContent = title;
            document.getElementById('gameOverMessage').textContent = message;
            document.getElementById('gameOverModal').classList.add('active');
        }

        // å…³é—­æ¸¸æˆç»“æŸå¯¹è¯æ¡†
        function closeGameOverModal() {
            document.getElementById('gameOverModal').classList.remove('active');
        }

        // æ‚”æ£‹
        async function undoMove() {
            try {
                const response = await fetch(`${API_BASE_URL}/game/${GAME_ID}/undo`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    gameState = await response.json();
                    selectedSquare = null;
                    validMoves = [];
                    renderBoard();
                    updateStatus();
                    updateCapturedPieces();
                    updateMoveList();
                    
                    // äººæœºæ¨¡å¼ä¸‹æ‚”æ£‹åï¼Œå¦‚æœæ˜¯AIå›åˆï¼Œéœ€è¦å†æ‚”ä¸€æ­¥
                    if (gameConfig.mode === 'pve' && gameState.current_player !== gameConfig.playerColor) {
                        setTimeout(async () => {
                            const response2 = await fetch(`${API_BASE_URL}/game/${GAME_ID}/undo`, {
                                method: 'POST'
                            });
                            if (response2.ok) {
                                gameState = await response2.json();
                                renderBoard();
                                updateStatus();
                                updateCapturedPieces();
                                updateMoveList();
                            }
                        }, 100);
                    }
                }
            } catch (error) {
                console.error('Undo failed:', error);
                showError('æ‚”æ£‹å¤±è´¥');
            }
        }

        // æ–°æ¸¸æˆ
        async function resetGame() {
            try {
                const response = await fetch(`${API_BASE_URL}/game/${GAME_ID}/reset`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    isAIThinking = false;
                    gameState = await response.json();
